<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    rel="stylesheet">

  <title>Teacher Registration | Educational Website</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-scholar.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">

</head>

<body>

  <!-- Preloader Start -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- Preloader End -->

  <!-- whatsapp image start -->
  <div class="whatsapp">
    <a href=" https://wa.me/918336890358" target="_blank"><img src="assets/images/whatsapp1.png" alt=""> </a>
  </div>
  <!-- whatsapp image end -->

  <!-- Header Area Start -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- Logo Start -->
            <a href="index.html" class="logo">
              <h1>logo</h1>
            </a>
            <!-- Logo End -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- Header Area End -->

  <div class="main-banner" id="register_top">
    <center>
      <section class="book_demo_class">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <div class="section-heading">
                <h1 style="color: white;">Enroll Yourself</h1>
              </div>
            </div>
          </div>
          <div class="demo_reg">
            <div class="title">
              <p><b>Enroll Now</b></p>
            </div>

            <form action="#" class="teacher-registration">
              <div class="user_details">
                <div class="input_box">
                  <label for="name">Full Name</label>
                  <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input_box">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input_box">
                  <label for="phone">Phone Number</label>
                  <input type="number" name="contact" id="phone" placeholder="Enter your number" required>
                </div>
                <div class="input_box">
                  <label for="text">Language known </label>
                  <input type="text" name="languages" placeholder="Language you know" id="language" required>
                </div>
                <div class="input_box">
                  <label for="time_teach">preferable Time To Teach</label>
                  <input type="time" name="time" id="time" required>
                </div>
                <div class="input_box">
                  <label for="subject_teach">Subject Want To Teach</label>
                  <input type="text" name="subjects" placeholder="Write subject" id="subject" required>
                </div>
                <div class="input_box">
                  <label for="experience">Experience (years)</label>
                  <input type="number" name="experience" placeholder="Enter your experience" id="experience" required>
                </div>
                <div class="input_box" width="100%">
                  <label for="textarea">Write Short Intro</label>
                  <textarea rows="10" name="intro" cols="25" id="intro" placeholder="Write a short intro about yourself"
                    required></textarea>
                </div>
                <div class="input_box" width="100%">
                  <label for="textarea">Write Your Strengths</label>
                  <textarea rows="10" name="strength" cols="25" id="strengths" placeholder="Write your strengths"
                    required></textarea>
                </div>
              </div>
              <div class="reg_btn">
                <input type="submit" value="Enroll">
              </div>
            </form>
          </div>
      </section>
    </center>
  </div>

  <!-- Scripts -->

  <script>
    const formEl = document.querySelector('.teacher-registration');
    formEl.addEventListener('submit', event => {
      event.preventDefault();
      // const name = document.getElementById('name').value;
      // const email = document.getElementById('email').value;
      // const phone = document.getElementById('phone').value;
      // const date = document.getElementById('date').value;
      // const language = document.getElementById('language').value;
      // const subject = document.getElementById('subject').value;
      // const experience = document.getElementById('experience').value;
      // const intro = document.getElementById('intro').value;
      // const strengths = document.getElementById('strengths').value;

      // // Print input data to console
      // console.log(`Name: ${name}`);
      // console.log(`Email: ${email}`);
      // console.log(`Phone: ${phone}`);
      // console.log(`Date: ${date}`);
      // console.log(`Language: ${language}`);
      // console.log(`Subject: ${subject}`);
      // console.log(`Experience: ${experience}`);
      // console.log(`Intro: ${intro}`);
      // console.log(`Strengths: ${strengths}`);

      const formData = new FormData(formEl);
      const data = new URLSearchParams(formData);
      fetch('http://localhost:8000/teachers', {
        method: 'POST',
        body: data,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      }).then(res => res.json())
        .then(data => {
          console.log(data);
          alert(data.msg);
        })
        .catch(error => {
          console.log(error);
          alert('Login failed: ' + error.message);
        });
    });
  </script>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/counter.js"></script>
  <script src="assets/js/custom.js"></script>

</body>

</html>
